<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Castle Productions</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <h1 class="text-primary">Contact Me</h1>
        <form class="inquiry-form" method="POST">
            <div class="name-field">
                <label for="first-name">First Name <span class="required">(required)</span></label>
                <input type="text" name="first-name" required>
                <label for="last-name">Last Name <span class="required">(required)</span></label>
            </div>
            <label for="email">Email <span class="required">(required)</span></label>
            <input type="email" name="email" required>
            <fieldset>
                <legend>Services <span class="required">(required)</span></legend>
                <label>
                    <input type="checkbox" name="services" value="service-1">
                    Service 1
                </label>
                <label>
                    <input type="checkbox" name="services" value="service-2">
                    Service 2
                </label>
                <label>
                    <input type="checkbox" name="services" value="service-3">
                    Service 3
                </label>
            </fieldset>
            <label for="comments">Comments?</label>
            <textarea name="comments" id="comments" rows="5"></textarea>
        </form>
        <button class="button-primary | bg-accent text-primary border-radius-sm boldest" type="submit">send</button>
    </div>
</body>
</html>
